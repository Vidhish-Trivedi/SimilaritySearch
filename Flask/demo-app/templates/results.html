{% extends 'base.html' %}
{% block content %}

<div class="mt-4 p-5 bg-dark text-white rounded">
    <h1>Results</h1>
    <h3>Top {{num_img}} results</h3>
    
    <div class="card-group">
        {% for i in range(0, num_img) %}
        <div class="card text-black" style="width: 18rem;margin-left:2rem;">
            <img src="{{ url_for('static', filename=img_list[i]) }}" alt="uploaded image" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">ID: {{id_list[i]}}</h5>
                <p class="card-text">Caption: {{caption_list[i]}}</p>
                <p class="card-text">Similarity score: {{similarity_scores[i]}}</p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
